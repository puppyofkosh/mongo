test_kind: js_test

selector:
  roots:
  - jstests/aggregation/*.js
  - jstests/aggregation/bugs/*.js
  - jstests/aggregation/expressions/*.js
  - jstests/aggregation/sources/*/*.js
  exclude_with_any_tags:
  - do_not_wrap_aggregations_in_facets
  exclude_files:
  # explain_limit checks the document returned by explain(), which is different when
  # facets are used
  - jstests/aggregation/explain_limit.js

executor:
  config:
    shell_options:
      readMode: commands
      eval: load("jstests/libs/override_methods/implicitly_wrap_pipelines_in_facets.js");
  hooks:
  - class: ValidateCollections
  - class: CleanEveryN
    n: 20
  fixture:
    class: MongoDFixture
    mongod_options:
      set_parameters:
        enableTestCommands: 1
